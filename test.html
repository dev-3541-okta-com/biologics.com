<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col">
                        <img src="okta.png" alt="oktalogo">
                    </div>
                </div>

                <div class="row text-center pt-5">
                    <div class="col">
                        <p>Sign In</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="mb-0">Username</label>
                            <input class="form-control mt-0" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="mb-0">Password</label>
                            <div class="input-group"> <input class="form-control mt-0" type="password"
                            > </div>
                        </div>
                    </div>
                </div>

                <div class="form-check pt-5">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label gray" for="flexCheckDefault" >
                      Remember me
                    </label>
                  </div> 
                <div class="pt-2">
                    <button class="btn btn-primary confirm-button">Sign in</button>
                </div>

                <div class=" pt-3">
                    <label class="form-check-label" for="flexCheckDefault">
                      <p class="gray ">Need help sign in?</p>
                    </label>
                  </div>
            </div>
        </div>
    </div>

   
</body>

</html>
